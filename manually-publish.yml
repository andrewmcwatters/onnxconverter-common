steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.11'
    displayName: 'Set Up Python'
  - script: python -m pip install --upgrade pip build wheel
    displayName: 'Install Python build dependencies'
  - script: sed -i 's/name = "onnxconverter-common"/name = "onnxconverter-common"/' 'pyproject.toml'
    displayName: 'Temporarily rename package to onnx-preview'
  - script: python -m build
    displayName: 'Build wheel'
  - task: CopyFiles@2
    displayName: 'Copy Python Wheel to: $(Build.ArtifactStagingDirectory)'
    inputs:
      SourceFolder: 'dist'
      Contents: '*.whl'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    displayName: 'Publish converter-common'
    inputs:
      ArtifactName: onnxconverter_common
